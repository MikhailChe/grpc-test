syntax = "proto3";

option go_package = "fractalizer";
option java_multiple_files = true;
option java_package = "fractalizer";
option java_outer_classname = "FractalizerProto";

package fractalizer;

service Fractalizer {
    rpc Fractal(Point) returns (Point){}
}

message Point{
    int32 x = 1;
    int32 y = 2;
}